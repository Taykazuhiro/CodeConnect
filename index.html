<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CodeConnect</title>
  </head>

  <body>
    <div class="container">
      <aside>
        <img src="./img/logo.svg" alt="logo da CodeConnect" />
        <nav>
          <ul class="lista-links">
            <li>
              <a href="#" class="link-destaque"> Publicar </a>
            </li>
            <li>
              <a href="#" class="link-item">
                <img src="./img/feed.svg" />
                Feed
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                <img src="./img/account_circle.svg" />
                Perfil
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                <img src="./img/info.svg" />
                Sobre nós
              </a>
            </li>
            <li>
              <a href="#" class="link-item">
                <img src="./img/logout.svg" />
                Sair
              </a>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
    <main>
      <div class="container-upload-imagem">
        <div class="container-imagem">
          <img src="./img/Code editor.png" alt="" class="imagem-principal" />
        </div>
        <button>Carregar imagem</button>
        <div class="container-imagem-nome">
          <p>imagem_projeto.png</p>
          <img src="./img/close.svg" />
        </div>
      </div>
      <div class="container_descricao">
        <h2>Novo Projeto</h2>
        <form>
          <div>
            <label for="nome"> Nome do Projeto </label>
            <input type="text" id="nome" name="nome" />
          </div>
          <div>
            <label for="descricao"> Descrição </label>
            <textarea id="descricao" name="descricao"></textarea>
          </div>
          <div>
            <label for="categoria"> Tags </label>
            <input type="text" id="categoria" name="categoria" />
          </div>
          <ul class="lista-tags">
            <li>
              <p>Front-End</p>
              <img src="./img/close.svg" />
            </li>
          </ul>
          <div class="container-botoes">
            <button class="botao-descartar">Descartar</button>
            <button class="botao-publicar">Publicar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
